<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<title>Weather app</title>
</head>

<body>

	<div class="wrapper">
		<div class="top">
			<h1>Weather<span>daily</span></h1>
			<img src="/images/icon.png" id="icon">
		</div>
		<div class="weather-form">
			<input type="text" placeholder="Search a place" id="search-input" />
			<button id="search-button">
				<i class="bi bi-search"></i>
			</button>
		</div>
		<div class="weather-info hide" id="weather-info">
			<h1 id="location">Boston, MA</h1>
			<div class="weather-main">
				<div>
					<img src="/images/partly-cloudy.png" alt="weather condition icon" id="weather-icon" />
				</div>
				<div>
					<span id="main-temperature">23</span>&deg
					<p id="weather-description">Partly cloudy</p>
				</div>
			</div>
			<div class="weather-details">
				<div><span id="min-temperature">14</span>&degC /<span id="max-temperature">28</span>&degC</div>
				<div>
					<i class="bi bi-droplet"></i>
					<span id="humidity">80</span>%
				</div>
				<div>
					<i class="bi bi-wind"></i>
					<span id="wind-speed">9,39</span>km/h
				</div>
			</div>
		</div>
		<div class="error-message hide" id="error-message">Invalid search, try again.</div>
	</div>
</body>

</html>
